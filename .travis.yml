language: node_js       #javascript
node_js:
  - stable

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN 
  keep-history: true
  on:
    branch: master

cache:
  directories:
    - node_modules

install:
  - npm install -g json-minify
    
script:
  - json-minify ./recipes.json > recipes.min.json
  - node ./test/test.js ./recipes.json
  - node ./test/test.js ./recipes.min.json
  
after_success:
  - rm .travis.yml
  - rm .gitattributes
  - rm -rf test
